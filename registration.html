<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section >
        
        <div class="mt-4">
            <div class="d-flex justify-content-center align-items-center gg">
                <div class="container mb-3">
                    <header>REGISTRATION</header>
                    <form action="#" class="form">
                        <div class="d-flex gap-4">
                            <div class="input-box">
                                <label>First Name</label>
                                <input type="text" placeholder="first name" required/>
                            </div>
                            <div class="input-box">
                                <label>Last Name</label>
                                <input type="text" placeholder="last name" required/>
                            </div>
                        </div>
                        <div class="gender-box">
                            <h5>Gender</h5>
                            <div class="gender-option">
                                <div class="gender">
                                    <input type="radio" id="check" name="gender"/>
                                    <label for="check">Male</label>
                                </div>
                                <div class="gender">
                                    <input type="radio" id="check" name="gender"/>
                                    <label for="check">Female</label>
                                </div>
                                <div class="gender">
                                    <input type="radio" id="check" name="gender"/>
                                    <label for="check">Others</label>
                                </div>
                            </div>
                         </div>
                        <div class="d-flex gap-4">
                            <div class="input-box">
                                <label>Date of Birth</label>
                                <input type="date" />
                            </div>
                            <div class="input-box">
                                <label>Email</label>
                                <input type="email" placeholder="email" required/>
                            </div>
                        </div>
                        <div class="d-flex gap-4">
                            <div class="input-box">
                                <label>Phone Number</label>
                                <input type="number" name="phonenumber" required/>
                            </div>
                            <div class="select-box">
                                <label for="">Select Country</label>
                                <select >
                                    <option></option>
                                    <option>India</option>
                                    <option>Canada</option>
                                    <option>Austraila</option>
                                    <option>America</option>
                                    <option>Dubai</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex gap-4">
                            <div class="select-box">
                                <label for="">Select State</label>
                                <select>
                                    <option></option>
                                    <option>Kerala</option>
                                    <option>Tamil Nadu</option>
                                    <option>Karnataka</option>
                                    <option>Andra Pradesh</option>
                                    <option>Telangana</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <label>City</label>
                                <input type="text" placeholder="city" />
                            </div>
                        </div>
                        <div class="d-flex gap-4">
                            <div class="checkbox mb-5" >
                                <h5>Hobbies</h5>
                                <div class="checkbox-option">
                                    <div class="check">
                                        <input type="checkbox" id="check"/>
                                        <label for="check">Reading</label>
                                    </div>
                                    <div class="check">
                                        <input type="checkbox" id="check"/>
                                        <label for="check">Singing</label>
                                    </div>
                                    <div class="check">
                                        <input type="checkbox" id="check"/>
                                        <label for="check">Dancing</label>
                                    </div>
                                </div>
                            </div>
                           <div class="input-box mb-5">
                            <label for="file">Upload File:</label>
                            <input type="file" name="profile_pic" id="file" accept="image/*">
                           </div>
                        </div>
                        <div class="input-field">
                        <input type="submit" class="submit" value=" Register">
                       </div> 
                    </form>
                </div>
             </div>
        </div>
    </section>
</body>
</html>
